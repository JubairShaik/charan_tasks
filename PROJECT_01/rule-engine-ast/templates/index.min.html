<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Rule Engine</title> </head> <body> <h1>Rule Engine</h1> <div> <h2>Create Rule</h2> <textarea id="rule-input" rows="4" cols="50">if temperature > 30 then alert("It's hot!")</textarea> <button id="create-rule-button">Create Rule</button>  </div> <div> <h2>Evaluate Rule</h2> <textarea id="data-input" rows="4" cols="50">{"temperature": 35}</textarea> <button id="evaluate-rule-button">Evaluate Rule</button>  </div> <script>document.getElementById("create-rule-button").addEventListener("click",(async()=>{const e=document.getElementById("rule-input").value,t=await fetch("/create_rule",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({rule:e})}),n=await t.json();document.getElementById("rule-output").innerText=`Rule Created: ${n.rule_name}, AST: ${n.ast}`})),document.getElementById("evaluate-rule-button").addEventListener("click",(async()=>{const e=document.getElementById("data-input").value;let t;try{t=JSON.parse(e)}catch(e){return void alert("Invalid JSON format in data input.")}const n=await fetch("/evaluate_rule",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({rule:"rule_1",data:t})}),a=await n.json(),u=document.getElementById("evaluation-output");n.ok?u.textContent=`Evaluation Result: ${a.result}`:u.textContent=`Error: ${a.error}`}))</script>
